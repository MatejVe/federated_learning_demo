<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federated vs Centralized Learning on MNIST</title>
    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!-- Import Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        canvas {
            margin: 10px;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Loading spinner */
        #loading {
            display: none;
            text-align: center;
            font-size: 1.2rem;
            margin: 20px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h1>Federated Learning vs Centralized Learning (MNIST)</h1>
    <button onclick="startFederatedLearning()">Run Federated Learning</button>
    <button onclick="trainCentralizedModel()">Run Centralized Learning</button>

    <!-- Loading Spinner -->
    <div id="loading">
        <div class="spinner"></div>
        <p id="status">Training in progress...</p>
    </div>

    <!-- Side-by-Side Charts -->
    <div class="chart-container">
        <div>
            <h3>Federated Learning</h3>
            <canvas id="flChart" width="400" height="200"></canvas>
        </div>
        <div>
            <h3>Centralized Learning</h3>
            <canvas id="centralChart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Training Output -->
    <pre id="outputFL"></pre>
    <pre id="outputCL"></pre>

    <!-- Import JavaScript -->
    <script src="app.js"></script>
</body>

</html>
